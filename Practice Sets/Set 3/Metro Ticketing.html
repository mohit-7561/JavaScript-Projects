<!DOCTYPE html>
<html lang="en">
<head>

    <title>Set 3</title>
</head>
<body>
    <Script>
        let age = 7;
        let gender = 'male';
        let finalDiscount;

        if (age <= 5){
            finalDiscount = 100;
        }
        else if (gender === 'female' || age <= 8 ){
            finalDiscount = 50;
        }
        else if (age >= 65){
            finalDiscount = 30;
        }
        else {
            finalDiscount = 0;
        }

        console.log(`Your final discount is ${finalDiscount}`)

    </Script>
</body>
</html>
