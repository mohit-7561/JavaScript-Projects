<!DOCTYPE html>
<html lang="en">
<head>

    <title>Set 6</title>
    <style>
        #button{
            height: 50px;
            width: 50px;
            font-size: 30px;
            border: none;
            border-radius: 10px;
        }

        .js-odd{
            background-color: red;
        }

        .js-even{
            background-color: green;
        }
    </style>
</head>
<body>
    <h3 id="heading"></h3>
    <button id="button" onclick="buttonClicked()";></button>
    <script>
            let buttonPressed = localStorage.getItem('buttonPressed') || 0;
            function buttonClicked() {
            buttonPressed++;
            localStorage.setItem('buttonPressed', buttonPressed);
            updateButton();
            
        }

            function updateButton() {
            let button = document.querySelector('#button');
            if (buttonPressed % 2 ===0){
                button.classList.remove('js-odd')
                button.classList.add('js-even')
            } else{
                button.classList.remove('js-even')
                button.classList.add('js-odd')
            }
            button.innerText = buttonPressed;
            }
            updateButton();



        function greeting(personName = 'Dear'){
            let date = new Date();
            let hours = date.getHours();
            let heading = document.querySelector('#heading');
            if (hours > 5 && hours < 12){
                heading.innerText = `Good Morning ${personName}`;
            } else if (hours >= 12 && hours < 18){
                heading.innerText = `Good Afternoon ${personName}`;
            } else {
                heading.innerText = `Good Night ${personName}`;
            }
        }
        greeting('Mohit');
    </script>
</body>
</html>
