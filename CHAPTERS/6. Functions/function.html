<!DOCTYPE html>
<html lang="en">
<head>
    <title>Function</title>
</head>
<body>
    <script>
        let age = 23;
        function printAge(){
            console.log(`Your age is ${age}`);
        }
        printAge();

        age = 56;
        printAge();

        age = 26;
        printAge();
    </script>
</body> 
</html>
