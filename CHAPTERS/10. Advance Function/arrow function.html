<!DOCTYPE html>
<html lang="en">
<head>

    <title>Arrow Function</title>
</head>
<body>
    <script>
        let sum = function(num1, num2){
            return num1 + num2;
        }
        console.log(sum(3, 2));

                // Arrow Function

            let sum1 = (num1, num2) => num1 + num2;
            console.log(sum1(8, 2));

            let square = num => num * num;
            console.log(square(5));
    </script>
</body>
</html>
