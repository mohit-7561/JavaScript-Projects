<!DOCTYPE html>
<html lang="en">
<head>

    <title>Loop</title>
</head>
<body>
    <script>
        let num = 1;
        while (num <= 10) {
            console.log(num);
            num++;
        }
        console.log('The final value in which loop break: ' + num);

            // do while loop
            let x = 1;
            do {
                console.log(x);
                x++;
            } while(x <=5);

            // for loop
            for (let y = 1; y <=10; y++ ){
                console.log(y)
            }

            let a1 = [3, 67, -7, 91, 67, 89, 21, 46]
            for (i = 0; i < a1.length; i++){
                console.log(a1[i]);
            }

    </script>
</body>
</html>
