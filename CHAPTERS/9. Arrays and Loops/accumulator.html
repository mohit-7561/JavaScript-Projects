<!DOCTYPE html>
<html lang="en">
<head>

    <title>Accumulator</title>
</head>
<body>
    <script>
        let a = [1, 6, 7, 3, 6, 7, 3, 17]
        let sum = 0;
        for (let i = 0; i < a.length; i++){
            sum += a[i];
        }
        console.log(sum);

        let square = [];
        for (let i = 0; i < a.length; i++){
            square.push(a[i] * a[i]);
        }
        console.log(square)
    </script>
</body>
</html>
