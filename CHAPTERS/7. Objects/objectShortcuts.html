<!DOCTYPE html>
<html lang="en">
<head>

    <title>Object Shortcuts</title>
</head>
<body>
    <script>
        let product = {
            company: 'Nike',
            price: 2499,
            productName: 'T-shirt',
            'discount-percentage': 50,

        };

        let {company, price} = product;
        console.log(company, price);
    </script>
</body>
</html>
