<!DOCTYPE html>
<html lang="en">
<head>
    <title>if-else</title>
</head>
<body>
    
    <script>
        let age = 24
        if (age >= 50) {
            console.log('Sorry! you have no permission')
        } else if (age >= 18) {
            console.log('You can drive')
        } else {
            console.log('You are not 18+')
        }
    </script>
</body>
</html>
