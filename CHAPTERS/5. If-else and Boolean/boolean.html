<!DOCTYPE html>
<html lang="en">
<head>
    <title>booleAN</title>
</head>
<body>
    
    <script>
        // boolean
        console.log(typeof (7>9));
        console.log(7>8);
        console.log(9>8);
        console.log(typeof'true');
        // equality
        console.log(5 == 5);
        console.log(7 == 8);
        
        console.log(5 == '5.0')
        console.log(5 == '5')

        console.log(5 === '5.0')
        console.log(5 === '5')

        console.log(6+4 === 5+5)
    </script>
</body>
</html>
